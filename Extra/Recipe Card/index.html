<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="recept-body d-flex">
            <div class="recept-img">

            </div>
            <div class="recept-text">
                <h2>Caramel Cake Pancakes</h2>
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                <p class="recept-main">
                    If you're a fan of caramel cake, then you'll love our Caramel Cake Pancakes. We complete these over-the-top pancakes with Caramel Syrup.
                </p>
                <div class="cake-time d-flex">
                    <div class="hand-time">
                        <p class="t-head">Hands-on Time</p>
                        <p class="t-body">30 min</p>
                    </div>
                    <div class="total-time">
                        <p class="t-head">Total Time</p>
                        <p class="t-body">40 min</p>
                    </div>
                    <div class="yield-time">
                        <p class="t-head">Yield</p>
                        <p class="t-body">40 min</p>
                    </div>
                </div>
                <button>VIEW RECIPE <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
