<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="profile-img">
                <img src="img/endir.png" alt="">
            </div>
            <div class="profile-text">
                <h2>Kristofer C.Church</h2>
                <p>Photographer | Budapest, Hungary</p>
                <div class="btn">
                    <button >Message</button>
                </div> 
            </div>
            <div class="profile-social">
                <a href="#"><i class="fab fa-dribbble dribble"></i><b>cristofer.church.dribbble.com</b></a> <br>
                <a href="#"><i class="fab fa-behance behance"></i><b> behance.net/critofer.church</b></a>
            </div>

        </div>
    </div>
</body>
</html>
